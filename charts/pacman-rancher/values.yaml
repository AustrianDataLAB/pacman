# Default values for pacman-rancher.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/austriandatalab/pacman
  pullPolicy: IfNotPresent
  tag: "v0.0.6"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

#Exercise: take this value out and see what happens with it, also 
# Where in the helm chart is it being used?
podSecurityContext:
  fsGroup: 1000

#Exercise: take this value out and see what happens with it, also 
# Where in the helm chart is it being used?
securityContext:
  capabilities:
    drop:
    - ALL
      #readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  port: 8080 
  type: ClusterIP


#Exercise: fill out the ingress annotations correctly
# it needs a certificate
# use the oauth proxy -> what does it do?
# whitelist source range -> what does it do? is it a zero-trust measure -> discuss!
ingress:
  enabled: false 
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: <issuer>
    nginx.ingress.kubernetes.io/auth-url: "https://oauth.#{DNSA}#.#{ENV}#.#{TLD}#/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://oauth.#{DNSA}#.#{ENV}#.#{TLD}#/oauth2/start?rd=https://$host$request_uri"
    nginx.ingress.kubernetes.io/whitelist-source-range: #{default_range}#
  hosts:
    - host: <your-host-name>.#{DNSA}#.#{ENV}#.#{TLD}#
      paths:
        - path: /
          pathType: Prefix
      backend:
        service:
          name: pacman
          port:
            number: 8080
  tls:
  - hosts:
    - <your-host-name>.#{DNSA}#.#{ENV}#.#{TLD}# 
    secretName: pacman-ingress-tls-cert

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

mongo:
  image:  
    repository: bitnami/mongodb
    tag: "4.4.14"
  autoscaling: 
    enabled: false
  replicaCount: 1
  storage: 1Gi
  # Use plain text data, helm will 
  databaseAdminName: ''
  databaseAdminPassword: ''
  databaseName: ''
  databasePassword: ''
  databaseUser: ''
